<script type="text/javascript">
var swiper = new Swiper('.swiper-container',{direction:'vertical',onSlideChangeEnd: 
function(swiper){
      $('.swiper-slide').eq(swiper.activeIndex).addClass('animate')
      .siblings().removeClass('animate'); //切换结束时，告诉我现在是第几个slide

      $('.swiper-slide').eq(2).addClass('swiper-no-swiping');

      if(swiper.previousIndex==2){
         $('.swiper-slide').eq(2).find('.person').attr('style','')
         $('.sanzhixiong div').attr('style','')
         $('.license-box').attr('style','')
         $('.tipai div').attr('style','')
      }
    }
    })

$(function(){
    setTimeout(function(){
      $('.loading').addClass('animate');
          
        $('.loading .step').on('animationend',function(){
            $('.loading').fadeOut(300,function(){
                $('.welcome').addClass('animate');
            })
          })
    },1000)

    $('.welcome .waiquan').longTap(function(){
       $('.welcome').fadeOut(500,function(){
          $('.page1').addClass('animate');
       })
    })


    $('.swiper-slide').eq(2).click(function(){
        
        $('.swiper-slide').eq(2).children('.person').css('animation','none');
   
        
        var index=0;
        interId = setInterval(function(){
  
        $('.sanzhixiong div').css('opacity',0);
        
        $('.sanzhixiong div').eq(index).css('opacity',1)
        $('.license-box').eq(index).css('opacity',0)
        $('.tipai div').eq(index).css('opacity',1)

        if(index==2){
            clearInterval(interId)
            $('.tipai div').animate({
                transform:'translateY(100%)',
                opacity:'0'
            },1000)
        }

        setTimeout(function(){
            $('.swiper-slide').eq(2).removeClass('swiper-no-swiping')
        },1000)
         index++;
        },1000)
    })
   
})

var audioDom = document.querySelector('audio');

$('.yinyue').click(function(){
    if(audioDom.paused==true){
        audioDom.play();
        $(this).css('background-image','url(image/play.png)')
    }else{
        audioDom.pause();
        $(this).css('background-image','url(image/pause.png)')
    }
})
</script>
