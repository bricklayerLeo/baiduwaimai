<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>百度外卖</title>
    <script>
            document.querySelector('html').style.fontSize = window.screen.width/20+'px';
        
            window.onresize = function(){
                document.querySelector('html').style.fontSize = window.screen.width/20+'px';
            }
            </script>
    <link rel="stylesheet" type="text/css" href="lib/swiper.min.css">
  
    <style>
    html,body{
        height:100%;
    }
    body{
        margin:0;
    }
    .swiper-container{
        height:100%;
        
    }
    .swiper-slide{
        font-size: 100px;
    }
    .loading{
        background: red;
        position: absolute;
        top: 0;
        z-index: 2;
        width: 100%;
        height: 100%;
    }
    .welcome{
        background: yellow;
        position: absolute;
        top: 0;
        z-index: 1;
        width: 100%;
        height: 100%;
    }
    </style>
</head>
<body>
    
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">1</div>
            <div class="swiper-slide">2</div>
            <div class="swiper-slide">3</div>
            <div class="swiper-slide">4</div>
            <div class="swiper-slide">5</div>
            <div class="swiper-slide">6</div>
            <div class="swiper-slide">7</div>
        </div>
    </div>

    <div class="loading"></div>
    <div class="welcome"></div>
</body>
</html>
<script type="text/javascript" src="lib/swiper.min.js"></script>

<script type="text/javascript" src="lib/zepto.js"></script>
<script type="text/javascript" src="lib/event.js"></script>
<script type="text/javascript" src="lib/touch.js"></script>
<script type="text/javascript" src="lib/fx.js"></script>
<script type="text/javascript" src="lib/fx_methods.js"></script>
<script type="text/javascript">
var swiper = new Swiper('.swiper-container',{
    direction:'vertical',
})

$('.loading').click(function(){
    $(this).fadeOut();
})
$('.welcome').click(function(){
    $(this).fadeOut();
})
</script>
